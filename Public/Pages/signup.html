<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="description" content="Anime based gym" />
    <meta name="keywords" content="HTML, CSS, JavaScript, Bootstrap" />
    <meta name="author" content="Daniel Ruiz" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Shinobi Strength</title>
        <link rel="icon" href="../Assets/images/shinobistrength.png" type="image/x-icon" />
        <link rel="stylesheet" href="../Assets/Styling/signin.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex align-items-center" style="height: 100vh;">

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-5">

        <div class="card shadow border-0 rounded-3">
          <div class="card-body p-4">
            <h3 class="text-center mb-4">Sign Up</h3>

            <form id="signupForm" action="/signup" method="POST">
                <div class="mb-3">
                  <label for="full_name" class="form-label">Full Name</label>
                  <input type="text" class="form-control" id="full_name" name="full_name" required>
                </div>
                <div class="mb-3">
                  <label for="email" class="form-label">Email</label>
                  <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="mb-3">
                  <label for="password" class="form-label">Password</label>
                  <input type="password" class="form-control" id="password" name="password" required>
                </div><br>
                <div class="d-flex flex-column justify-content-center align-items-center">
                    <button type="submit" class="btn btn-dark mb-3">Sign Up</button>
                    <a href="../Pages/home.html" class="text-decoration-none">
                        <span>Continue as guest</span>
                    </a>
                </div>
                
                </div>
              </form>
            </div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
