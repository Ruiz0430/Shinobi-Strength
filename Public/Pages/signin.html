<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="description" content="Anime based gym" />
    <meta name="keywords" content="HTML, CSS, JavaScript, Bootstrap" />
    <meta name="author" content="Daniel Ruiz" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Shinobi Strength</title>
        <link rel="icon" href="../Assets/images/shinobistrength.png" type="image/x-icon" />
        <link rel="stylesheet" href="../Assets/Styling/signin.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex align-items-center" style="height: 100vh;">

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-5">

        <div class="card shadow border-0 rounded-3">
          <div class="card-body p-4">
            <h3 class="text-center mb-4">Sign In</h3>

            <form>
              <!-- Email -->
              <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
              </div>

              <!-- Password -->
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter password" required>
              </div>

              <!-- Remember me -->
              <div class="d-flex justify-content-between align-items-center mb-3">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="remember">
                  <label class="form-check-label" for="remember">Remember me</label>
                </div>
                <a href="#" class="small text-decoration-none"><p>Forgot password?</p></a>
              </div><br>

              <!-- Submit button -->
              <div class="d-grid">
                <button type="submit" class="btn btn-dark">Sign In</button>
              </div>

              <!-- Divider -->
              <div class="text-center my-3 text-muted">or</div>

              <!-- Social login buttons -->
              <div class="d-grid gap-2 text-center">
                <button type="button" class="btn btn-dark">Sign in with Google</button>
                <button type="button" class="btn btn-primary">Sign in with Facebook</button>
              </div><br><br>
              <div class="row justify-content-center">
                <div class="col-6 text-center">
                 <a href="../Pages/signup.html"  class="text-decoration-none"> <p class="text-center px-1">Sign Up</p></a>
            </div>
            <div class="col-6 text-center">
                <a href="../Pages/home.html"  class="text-decoration-none"> <p class="text-center px-4">Continue as guest</p></a>
            </div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
